{% load static %}

<div id="carouselExampleDark{{property.id}}" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark{{property.id}}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark{{property.id}}" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark{{property.id}}" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="/property/{{property.id}}/">
            <img src="{% static 'images/placeholder.png' %}" class="d-block w-100" alt="...">
        </a>
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/placeholder.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/placeholder.png' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev bg-black bg-opacity-10" type="button" data-bs-target="#carouselExampleDark{{property.id}}" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next bg-black bg-opacity-10" type="button" data-bs-target="#carouselExampleDark{{property.id}}" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
